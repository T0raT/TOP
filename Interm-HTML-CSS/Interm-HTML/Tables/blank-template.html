<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <a
      href="https://mdn.github.io/learning-area/html/tables/assessment-finished/planets-data.html"
      target="_blank"
      >This is a good example of a styled table</a
    >
    <!-- 
        td - table data
        tr - table row
    -->
    <table>
      <tr>
        <td>Hi, I'm your first cell.</td>
        <td>I'm your second cell.</td>
        <td>I'm your third cell.</td>
        <td>I'm your fourth cell.</td>
      </tr>
      <tr>
        <td>Cell1</td>
        <td>Cell2</td>
        <td>Cell3</td>
        <td>Cell4</td>
      </tr>
    </table>
  </body>
</html>
